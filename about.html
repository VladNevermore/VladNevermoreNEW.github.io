<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlookah Кальянная</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            text-align: center;
            display: grid;
            gap: 10px;
            grid-template-rows: auto auto auto;
            align-items: center;
            justify-content: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            justify-self: center;
        }

        p {
            color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        .button-container {
            display: grid;
            gap: 10px;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(2, 1fr);
            align-items: center;
            justify-content: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 5px;
            height: 60px; /* Высота кнопок */
            line-height: 60px;
        }

        .button-long {
            display: block;
            margin-top: 10px;
            grid-column: span 2; /* Распространяется на две ячейки сетки */
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>Vlookah Кальянная</h1>
    </header>

    <section>
        <img src="png-02 (1).png" alt="Кальянная Vlookah">
        <p>Добро пожаловать в кальянную Vlookah! Мы предлагаем уютное место для отдыха с кальяном высокого качества и приятной атмосферой.</p>
        <div class="button-container">
            <a href="#location" class="button">Расположение</a>
            <a href="https://t.me/FrenchAssistantBot/stuff" class="button">Сотрудники</a>
            <a href="https://t.me/FrenchAssistantBot/action" class="button">Акции</a>
            <a href="https://t.me/FrenchAssistantBot/event" class="button">Мероприятия</a>
            <a href="#booking" class="button button-long">Бронирование столика</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Vlookah Кальянная. Все права защищены.</p>
    </footer>
</body>

</html>
